<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let aray=[];
    let i=0;
    while (i<5) {
        let nhap=parseInt(prompt("nhập số"));
        aray[i]=nhap;
        i++;
    }
    aray.sort(function (a,b) {
       return  b-a;
    });
    document.write(aray.toString());
</script>
</body>
</html>
