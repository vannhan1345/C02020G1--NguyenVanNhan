<!DOCTYPE html>
<html lang="en">


<body>
<label>Amount: </label><input type="text" id="amount">
<label>From currency: </label><select id="fromcurrency">
    <option>VND</option>
    <option>USD</option>
</select>
<label>To Currency</label><select id="tocurrency">
    <option>VND</option>
    <option>USD</option>
</select>
<button onclick="convert();">Convert</button>
<input type="text" id="result">
<script>
    function convert() {
        let result = 0;
        let amount = document.getElementById("amount").value;
        let fromcurrency = document.getElementById("fromcurrency").value;
        let tocurrency = document.getElementById("tocurrency").value;
        if (fromcurrency === "VND" && tocurrency === "USD") {
            result.value = amount / 23000;
            console.log(result);
        } else if (fromcurrency === "USD" && tocurrency === "VND") {
            result.value = amount * 23000;
            console.log(result);

        }else {
            alert("yeu cau nguoi dung lua chon loai tien!");
        }
        document.getElementById("result").value = result;
    }
</script>


</body>
</html>
