<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Caculator</label>
<input type="number" id="giatri1">
<input type="number" id="giatri2">
<button onclick="addition()">Addition(+)</button>
<button onclick="subtraction()">Subtraction(-)</button>
<button onclick="Mu()">Multiplication(x)</button>
<button onclick="Di()">Division(/)</button>
<input id="result">
<script>
    function addition() {
        let result=document.getElementById("result");
        let GT1=document.getElementById("giatri1").value;
        let GT2=document.getElementById("giatri2").value;
    result.value= parseInt(GT1)+parseInt(GT2);

    }
    function subtraction() {
        let result=document.getElementById("result");
        let GT1=document.getElementById("giatri1").value;
        let GT2=document.getElementById("giatri2").value;
    result.value= parseInt(GT1)-parseInt(GT2);}
    function Mu() {
        let result=document.getElementById("result");
        let GT1=document.getElementById("giatri1").value;
        let GT2=document.getElementById("giatri2").value;
        result.value= parseInt(GT1)*parseInt(GT2);
    }
    function Di() {
        let result=document.getElementById("result");
        let GT1=document.getElementById("giatri1").value;
        let GT2=document.getElementById("giatri2").value;
        result.value= parseInt(GT1)/parseInt(GT2);
    }
</script>
</body>
</html>
