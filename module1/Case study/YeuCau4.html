<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeu Cau 4</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    while (true) {
        let choose = parseInt(prompt("1.Add New Customers: " + "\n" + "2.Delete Customers: "));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("Enter number customers you want to add: "));
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt("Enter name customer: ");
                    arrNameCustomer.push(nameCustomer);
                }
                let result = "";
                arrNameCustomer.sort();
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + "." + arrNameCustomer[i] + "\n";

                }
                alert(result);
                break;
            }
            case 2: {
                let check=false;
                let nameCustomer = prompt("Enter Customer you want to delete: ");
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    if (nameCustomer == arrNameCustomer[i]) {
                        arrNameCustomer.splice(i, 1)
                        check=true;
                    }
                    if(!check){
                        alert("Name not array")
                    }
                }
                let result = "";
                arrNameCustomer.sort()
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + "." + arrNameCustomer[i] + "\n";
                }
                alert(result);
                break;

            }
            default: {
                alert("Failed")
            }

        }
    }
</script>
</body>
</html>
