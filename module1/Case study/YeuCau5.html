<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrListCustomer = [];


    function displayMainMenu() {
        let choose = parseInt(prompt("1.Add New Customer: " + "\n2.Display Information Customer: "
            + "\n3.Edit Information Customer: " + "\n4.Delete Customer: " + "\n5.Exit"));
        switch (choose) {
            case 1: {
                addNewCustomer();
                break;
            }
            case 2: {
                displayCustomer();
                break;
            }
            case 3: {
                editCustomer();
                break;
            }
            case 4: {
                deleteCustomer();
                break;
            }
            case 5: {
                break;
            }
            default : {
                alert("failed");
            }

        }

    }

    function editCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + ". Name: " + arrListCustomer[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        let chooseEdit = parseInt(prompt("1.ten: " + arrListCustomer[chooseDisplay][0] +
            "\n" + "2.CMND: " + arrListCustomer[chooseDisplay][1] +
            "\n" + "3.Ngay sinh: " + arrListCustomer[chooseDisplay][2] +
            "\n" + "4.Email: " + arrListCustomer[chooseDisplay][3] +
            "\n" + "5.Dia chi: " + arrListCustomer[chooseDisplay][4] +
            "\n" + "6.Loai khach hang: " + arrListCustomer[chooseDisplay][5] +
            "\n" + "7.Giam gia: " + arrListCustomer[chooseDisplay][6] +
            "\n" + "8.so luong di kem: " + arrListCustomer[chooseDisplay][7] +
            "\n" + "9.So ngay o: " + arrListCustomer[chooseDisplay][8] +
            "\n" + "10.Loai dich vu: " + arrListCustomer[chooseDisplay][9] +
            "\n" + "11.Loai phong: " + arrListCustomer[chooseDisplay][10]));
        switch (chooseEdit) {
            case 1: {
                arrListCustomer[chooseDisplay][0] = prompt("Enter name: ");
                break;
            }
            case 2: {
                arrListCustomer[chooseDisplay][1] = prompt("Enter CMND: ");
                break;
            }
            case 3: {
                arrListCustomer[chooseDisplay][2] = prompt("Enter birthday: ");
                break;
            }
            case 4: {
                arrListCustomer[chooseDisplay][3] = prompt("Enter email: ");
                break;
            }
            case 5: {
                arrListCustomer[chooseDisplay][4] = prompt("Enter address: ");
                break;
            }
            case 6: {
                arrListCustomer[chooseDisplay][5] = prompt("Enter Customer of type: ");
                break;
            }
            case 7: {
                arrListCustomer[chooseDisplay][6] = prompt("Enter discount: ");
                break;
            }
            case 8: {
                arrListCustomer[chooseDisplay][7] = prompt("Enter số lượng đi kèm: ");
                break;
            }
            case 9: {
                arrListCustomer[chooseDisplay][8] = prompt("Enter rent days: ");
                break;
            }
            case 10: {
                arrListCustomer[chooseDisplay][9] = prompt("Enter service of type: ");
                break;
            }
            case 11: {
                arrListCustomer[chooseDisplay][10] = prompt("Enter room of type: ");
                break;
            }
            default: {
                alert("failed")
            }
        }
        editCustomer();

    }

    function displayCustomer() {
        let temp = "";
        for (let i = 0; i < arrListCustomer.length; i++) {
            temp += i + ". Name: " + arrListCustomer[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp));
        alert("ten: " + arrListCustomer[chooseDisplay][0] +
            "\n" + "CMND: " + arrListCustomer[chooseDisplay][1] +
            "\n" + "Ngay sinh: " + arrListCustomer[chooseDisplay][2] +
            "\n" + "Email: " + arrListCustomer[chooseDisplay][3] +
            "\n" + "Dia chi: " + arrListCustomer[chooseDisplay][4] +
            "\n" + "Loai khach hang: " + arrListCustomer[chooseDisplay][5] +
            "\n" + "Giam gia: " + arrListCustomer[chooseDisplay][6] +
            "\n" + "so luong di kem: " + arrListCustomer[chooseDisplay][7] +
            "\n" + "So ngay o: " + arrListCustomer[chooseDisplay][8] +
            "\n" + "Loai dich vu: " + arrListCustomer[chooseDisplay][9] +
            "\n" + "Loai phong: " + arrListCustomer[chooseDisplay][10]);
        displayMainMenu()


    }

    function addNewCustomer() {
        let cusInfo = [];
        let name = prompt("Enter Name Customer: ");
        let idCard = prompt("Enter Id Card: ");
        let birthday = prompt("Enter Birthday (dd/mm/yyyy): ");
        let email = prompt("Enter email: ");
        let address = prompt("Enter Address: ");
        let customerType = prompt("Select Customer Type(Diamond,Platinum,Gold,Silver,Member): ");
        let discount = prompt("Enter Discount: ");
        let accompanying = prompt("Enter Number of Accompanying: ");
        let rentDays = prompt("Enter Rent Days: ");
        let serviceType = prompt("Enter Service Type(Villa,House,Room): ");
        let roomType = prompt("Enter Room Type(Vip,Business,Normal): ");

        cusInfo.push(name);
        cusInfo.push(idCard);
        cusInfo.push(birthday);
        cusInfo.push(email);
        cusInfo.push(address);
        cusInfo.push(customerType);
        cusInfo.push(discount);
        cusInfo.push(accompanying);
        cusInfo.push(rentDays);
        cusInfo.push(serviceType);
        cusInfo.push(roomType);

        arrListCustomer.push(cusInfo);
        alert("Bạn đã thêm thành công");
        displayMainMenu()

    }

    function deleteCustomer() {
        let arrName_ID = new Array()
        let i;
        for (i = 0; i < arrListCustomer.length; i++) {
            arrName_ID[i] = (i + 1) + "." + "Name: " + arrListCustomer[i][0] + " CMND: " + arrListCustomer[i][1];
        }
        let chose_delete = parseInt(prompt(arrName_ID.join("\n") + "\n" + (i + 1) + ".Back"));
        if (chose_delete === arrListCustomer.length + 1) {
            displayMainMenu();
        } else if (chose_delete < arrListCustomer.length + 1 && chose_delete > 0) {
            let index = chose_delete - 1;
            arrListCustomer.splice(index,1);
            let arrNameId = new Array()
            for (i = 0; i < arrListCustomer.length; i++) {
                arrNameId[i] = (i + 1) + "." + "Name: " + arrListCustomer[i][0] + " CMND: " + arrListCustomer[i][1];
            }
            alert(arrNameId.join("\n"));
        }
    }
    displayMainMenu()
</script>
