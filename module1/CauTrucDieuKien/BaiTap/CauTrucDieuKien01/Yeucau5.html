<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeu Cau 5</title>
</head>
<body>
<script>
    let dkiemtra=parseInt(prompt("nhap diem kiem tra: "));
    let dgiuaky=prompt("nhap diem giua ky");
    let dcuoiky=prompt("nhap diem cuoi ky");
    let dtb=(dkiemtra+dgiuaky*3+dcuoiky*6)/10;
    if (dtb>=8){
        alert("gioi");
    }else if (dtb>=6){
        alert("kha")
    }
    else if(dtb>=4){
        alert("trung binh");

    }
    else {
        alert("yeu")
    }


</script>
</body>
</html>
