<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeu Cau 7</title>
</head>
<body>
<script>
    let a=prompt("Nhap a:");
    let b=prompt("nhap b");
    let c=prompt("nhap c");
    let d=b*b-4*a*c;
    let x;
    if (a==0)
    {
        if(b==0){
            if(c==0){
                alert("Pt co vo vo nghiem")
            }
            else { alert("PT vo nghiem");
            }


        } else { x=-c/b;
            alert("ket qua la:"+x);
        }
    } else if(d==0){
       x=-b/2*a;
      alert("phuong trinh co 1 nghiem la: "+x);

    } else if(d>0){
       let x1=-b+ Math.sqrt(d)/2*a;
        let x2=-b- Math.sqrt(d)/2*a;
        alert("phuong trinh co 2 nghiem la"+x1+"\n"+x2);
    } else {
        alert("phuong trinh vo nghiem")
    }

</script>
