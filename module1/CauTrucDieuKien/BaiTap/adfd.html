<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month">
<button onclick="soNgay()">Tinh So Ngay</button><br>
<label id="day"></label>
<script>
    function soNgay() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:document.getElementById("day").innerHTML = "Thang " + month + " Co 31 ngay";break;
            case 2: document.getElementById("day").innerHTML = "Thang " + month + " Co 28 hoac 29 ngay";break;
            case 4:
            case 6:
            case 9:
            case 11: document.getElementById("day").innerHTML = "Thang " + month + " Co 30 ngay";break;
        }
    }
</script>
</body>
</html>
