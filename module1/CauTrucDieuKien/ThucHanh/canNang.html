<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=prompt("Enter Weight: ");
    let height=prompt("Enter Height: ");
    let bmi=weight/(height*height);
    if (bmi<18.5){
        alert("you are underweight");

    }
    else if (bmi<25){
        alert("you are normal");
    }
    else if(bmi<30){
        alert("you are overweight")
    }
    else alert("you are obese")
</script>
</body>
</html>
