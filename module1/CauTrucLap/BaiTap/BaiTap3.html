<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout ="<table border='1'>";
     let result;
    for(let i=1;i<=9;i++){
        sout+="<tr>";
        for (let j=2;j<=9;j++){
           result=i*j;
           sout+="<td>"+j+ "x"+i+"="+ result +"</td>";

         }
        sout = sout + "<tr>"
            }
    document.write(sout);


</script>
</body>
</html>
