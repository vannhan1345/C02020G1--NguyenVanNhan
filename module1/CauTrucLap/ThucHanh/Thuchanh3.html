<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh 3</title>
</head>
<body>


    <script>
    let sout;
    sout = "<table border='1' width='100' cellspacing='0' cellpadding='5'>";
    for (let i = 1; i <= 10; i++) {
         sout = sout +"<tr>";
        for (let j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout = sout + "<tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>


</body>
</html>
