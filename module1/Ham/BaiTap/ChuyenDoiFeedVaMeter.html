    <title>Chuyển Đổi Giữa Feed Và Meters</title>
</head>
<body>
<input type="number" id="number1">
<select id="unit1">
    <option value="feet">feet</option>;
    <option value="meters">meters</option>
</select>
<select id="unit2">
    <option value="meters">meters</option>
    <option value="feet">feet</option>
</select>
<button onclick="conver()">convert</button>
<input id="result">
<script>
    function conver() {
        let num1=document.getElementById("number1").value;
        let unit3=document.getElementById("unit1").value;
        let unit4=document.getElementById("unit2").value;
        if (unit3 === "feet" && unit4 === "meters") {
            result.value = num1*3.279;

        } else if (unit3 === "meters" && unit4 === "feet") {
            result.value = num1 * 0.305;

        }else {
            alert("yeu cau nguoi dung lua chon don vi doi!");
        }
    }



</script>
