<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 1</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    let result;
    function square(a) {
        result=a*a;
        return result;
    }
    let a=prompt("nhap a");
    let kq=square(a);
    alert(kq);
</script>
</body>
</html>
