<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 4</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, -->
<!--ngược lại trả về false.-->
<script>

    function check(a) {

        if (Number.isNaN(a)) {
            return false;

        } else {
            return true;
        }
    }

    let a = parseInt(prompt("nhập vào 1 ký tự: "));

    alert(check(a));

</script>
</body>
</html>
