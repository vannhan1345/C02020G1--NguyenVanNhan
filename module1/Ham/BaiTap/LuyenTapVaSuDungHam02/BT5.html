<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài Tập 5</title>
</head>
<body>
<!--Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    let arr = [];
    for (i = 0; i < 3; i++) {
        arr[i] = prompt("nhập số nguyên: ")
    }

    function min(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }


    alert(min(arr));

</script>

</body>

</html>
