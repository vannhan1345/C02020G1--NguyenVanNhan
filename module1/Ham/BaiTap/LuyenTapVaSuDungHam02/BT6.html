<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 6</title>
</head>
<body>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    let a = prompt("nhap a");

    function check(a) {
        if (a >= 0) {
            return true;
        } else {
            return false;
        }

    }

    alert(check(a));
</script>
</body>
</html>
