<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Lớp Học</title>
</head>
<body>
<script>
    function validateClass(str) {
        let check=/^[ACP][0-9]{4}[GHIKLM]$/
        if(check.test(str)){
            alert("Hợp lệ")
        }else {
            alert("ko hợp lệ")
        }

    }
    let class1 ="A@335M";
    validateClass(class1);
</script>

</body>
</html>
